<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gambling | LuckyZodiac</title>
	<!-- styles -->
	<link rel="stylesheet" href="/css/main.min.css">
	<link rel="stylesheet" href="/css/media.min.css">
</head>
<body>
	<div id="wrapper">
		
		<!-- header -->
		<header class="header">
			<div class="header__game">
				<h1>Lucky Zodiac</h1>
				<h1>Демо счёт - 1,972,441$</h1>
			</div>
			<div class="header__navbar">
				<nav>
					<ul>
						<li><a href="#">Dice</a></li>
						<li><a href="#">Mines</a></li>
						<li><a href="#">Roulette</a></li>
						<li><a href="#">Bubbles</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- content -->
		<section class="content">
			<div class="lz">
				<div class="lz__red">
					<div class="lz__red-heading">
						<h2>Gamble Amount</h2>
						<h1>450</h1>
					</div>
					<div class="lz__red-option">
						<div class="lz__red-color">
							<h1>Red</h1>
						</div>
						<div class="lz__red-suits">
							<div class="lz__red-suit"><img src="/img/luckyzodiac/hearts.svg" alt=""></div>
							<div class="lz__red-suit"><img src="/img/luckyzodiac/diamonds.svg" alt=""></div>
						</div>
					</div>
				</div>
				<div class="lz__card">
					<img src="/img/luckyzodiac/spades/j-spades.svg" alt="">
				</div>
				<div class="lz__black">
					<div class="lz__black-heading">
						<h2>Red/black gamble to win</h2>
						<h1>900</h1>
					</div>
					<div class="lz__black-option">
						<div class="lz__black-color">
							<h1>Black</h1>
						</div>
						<div class="lz__black-suits">
							<div class="lz__black-suit"><img src="/img/luckyzodiac/spades.svg" alt=""></div>
							<div class="lz__black-suit"><img src="/img/luckyzodiac/club.svg" alt=""></div>
						</div>
					</div>
					<div class="lz__black-bottom">
						<h2>Suit gamble to win</h2>
						<h1>900</h1>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
