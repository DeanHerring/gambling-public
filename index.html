<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gambling</title>
	<!-- style -->
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/media.min.css">
</head>
<body>
	<div id="wrapper">
		
		<header class="header">
			<div class="header__game">
				<h1>Dice</h1>
				<h1>Демо счёт - 1,972,441$</h1>
			</div>
			<div class="header__navbar">
				<nav>
					<ul>
						<li><a href="#">Dice</a></li>
						<li><a href="#">Mines</a></li>
						<li><a href="#">Roulette</a></li>
						<li><a href="#">Bubbles</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="content">
			<div class="dice">
				<aside class="dice__setting">
					<div class="dice__setting-block">
						<h1>Сумма</h1>
						<form class="dice__form">
							<input type="text" value="1">
							<div class="dice__form-buttons">
								<button>Max</button>
								<button>Min</button>
								<button>x2</button>
								<button>/2</button>
							</div>
						</form>
					</div>
					<div class="dice__setting-block">
						<h1>Шанс</h1>
						<form class="dice__form">
							<input type="text" value="1">
							<div class="dice__form-buttons">
								<button>Max</button>
								<button>Min</button>
								<button>x2</button>
								<button>/2</button>
							</div>
						</form>
					</div>
					<div class="dice__setting-block">
						<h1>Хэш</h1>
						<h3 class="dice__hash">0fda58630310a6dd91a7d8f0a4ceda2:4225637426</h3>
					</div>
				</aside>
				<div class="dice__content">
					<div class="dice__content-number">
						<h1>1,000,000</h1>
						<p>Возможный выигрыш</p>
					</div>
					<div class="dice__content-result">
						<div class="dice__content-lose hidden">
							<h3>К сожалению, выпало 98,111</h3>
						</div>
						<div class="dice__content-win hidden">
							<h3>Победа! Выпало 911,262</h3>
						</div>
						<div class="dice__content-pregame">
							<h3>Сделайте выбор, чтобы узнать результат</h3>
						</div>
					</div>
					<div class="dice__content-option">
						<div class="dice__content-less">
							<div class="dice__content-range">
								<h3>999,999 - 999,999</h3>
							</div>
							<button class="dice__content-button">Меньше</button>
						</div>
						<div class="dice__content-more">
							<div class="dice__content-range">
								<h3>999,999 - 999,999</h3>
							</div>
							<button class="dice__content-button">Больше</button>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</body>
</html>
